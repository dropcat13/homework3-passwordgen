<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../homework3-passwordgen/pagestyling.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                <h1>Password Generator</h1>
                </header>
            </div>
        </div>
            <div class="passwordbox">
                <div class="row">
                    <div class="col-12">
                        <h2 id="generatetitle">Generate a Password</h2>
                    </div>    
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                        ></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="generate" type="button" class="btn btn-danger">Generate Password</button>
                    </div>
                    <div class="col-6">
                        <button id="copy" type="button" class="btn btn-secondary">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
    </div>
  </body>
</html>
